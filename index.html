<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="write anything and hit enter to add" autocomplete="off">
            <input id="due-date-input" type="date"> <!-- Due date input -->
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>
        <div id="subtask-modal" class="modal">
            <div class="modal-content">
                <h2>Add Subtask</h2>
                <input type="text" id="subtask-input" placeholder="Enter subtask">
                <button id="save-subtask">Add</button>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
